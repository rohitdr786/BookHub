<div class="container padding-top ">

    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message" role="alert">
        {{model.message}}
    </div>

    <div class="form-group">
        <label class="label-color" for="username">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user text-color"></span></div>
            <input ng-model="model.user.username" type="text" class="form-control divTransparent text-color" id="username" value="shohit">
        </div>
    </div>
    <div class="form-group">
        <label  class="label-color" for="email">Email address</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-envelope text-color"></span></div>
            <input ng-model="model.user.email" type="email" class="form-control divTransparent text-color" id="email">
        </div>
    </div>

    <div class="form-group">
        <label class="label-color" for="first-name">First Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user text-color"></span></div>
            <input ng-model="model.user.firstName" type="text" class="form-control divTransparent text-color" id="first-name" value="shohit">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="last-name">Last Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user text-color"></span></div>
            <input ng-model="model.user.lastName" type="text" class="form-control divTransparent text-color" id="last-name" value="bajaj">
        </div>
    </div>

    <div class="form-group">
        <label class="label-color" for="phone-number">Phone Number</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-earphone text-color"></span></div>
            <input ng-model="model.user.phone" type="text" class="form-control divTransparent text-color" id="phone-number">
        </div>
    </div>


    <a class="btn btn-danger btn-block"
       ng-click="model.deleteUser(model.user._id)">Unregister User</a>
    <!--<a class="btn btn-danger  btn-block"-->
       <!--href="#/login">Logout</a>-->
    <a  ng-click="showDiv=false; model.updateUser(model.user)"class="btn btn-primary  btn-block"
        href="#/organizer/profile">Update</a>





    </div>
