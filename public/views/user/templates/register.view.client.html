<div class="container padding-top">
    <!--<div class="text-center">-->
        <!--<img src="../../../images/icons/book.png" class="img-thumbnail">-->
    <!--</div>-->
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user "></span></div>

        <input  ng-model="model.user.username"
            type="text"
            class="form-control divTransparent text-color"
                placeholder="username"/></div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user "></span></div>
    <input ng-model="model.user.firstName"
           type="text"
           class="form-control divTransparent text-color"
           placeholder="first name"></div>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent "><span class="glyphicon glyphicon-user "></span></div>
    <input ng-model="model.user.lastName"
           type="text"
           class="form-control divTransparent text-color"
           placeholder="last name"></div>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-lock "></span></div>

        <input ng-model="model.user.password"
           type="password"
           class="form-control divTransparent text-color"
               placeholder="password"/></div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-lock "></span></div>

        <input type="password"
           class="form-control divTransparent text-color"
               placeholder="verify password"/></div>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-envelope "></span></div>
        <input ng-model="model.user.email"
               type="email"
               class="form-control divTransparent text-color"
               placeholder="email ID"></div>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-earphone "></span></div>
        <input ng-model="model.user.phone"
               type="text"
               class="form-control divTransparent text-color"
               placeholder="phone number"></div>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
