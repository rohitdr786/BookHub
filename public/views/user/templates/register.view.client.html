<div class="container">
    <div class="text-center">
        <img src="../../../images/icons/book.png" class="img-thumbnail">
    </div>
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>

        <input  ng-model="model.user.username"
            type="text"
            class="form-control"
                placeholder="username"/></div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>

        <input ng-model="model.user.password"
           type="password"
           class="form-control"
               placeholder="password"/></div>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>

        <input type="password"
           class="form-control"
               placeholder="verify password"/></div>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
