<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid navbar-color">
        <a class="navbar-brand glyphicon glyphicon-ok pull-right" href="#/user/{{model.user._id}}"
           ng-click="model.updateUser(model.user)"></a>
        <a class="navbar-brand">Profile</a>
    </div>
</nav>

<div class="container padding-top ">

    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message" role="alert">
        {{model.message}}
    </div>

    <div class="form-group">
        <label class="label-color" for="username">Username</label>
        <input ng-model="model.user.username" type="text" class="form-control divTransparent text-color" id="username" value="shohit">
    </div>
    <div class="form-group">
        <label  class="label-color" for="email">Email address</label>
        <input ng-model="model.user.email" type="email" class="form-control divTransparent text-color" id="email" value="shohitb@ccs.neu.edu">
    </div>
    <div class="form-group">
        <label class="label-color" for="first-name">First Name</label>
        <input ng-model="model.user.firstName" type="text" class="form-control divTransparent text-color" id="first-name" value="shohit">
    </div>
    <div class="form-group">
        <label class="label-color" for="last-name">Last Name</label>
        <input ng-model="model.user.lastName" type="text" class="form-control divTransparent text-color" id="last-name" value="bajaj">
    </div>
    <div class="form-group">
        <label class="label-color" for="phone-number">Phone Number</label>
        <input ng-model="model.user.phone" type="text" class="form-control divTransparent text-color" id="phone-number" value="0000000000">
    </div>


    <a class="btn btn-danger btn-block"
       ng-click="model.deleteUser(model.user._id)">Unregister User</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
</div>
