<div class="container-fluid">
    <div class="col-xs-12 border">
        <!--<div class="col-xs-12">-->
            <!--<input type="text" ng-model="model.bookTitle"><button ng-click="model.searchBook()">Search book</button>-->
        <!--</div>-->
        <div class="col-xs-7 hidden-xs">
            <input ng-model="model.bookTitle" type="text" class="pull-right">
        </div>
        <div class="col-xs-5 hidden-xs">
            <button class="btn btn-primary" ng-click="model.searchBook()">Search Book</button>
        </div>
        <div class="visible-xs">
            <input ng-model="model.bookTitle" type="text" class="searchInputWidth">
            <button class="btn btn-primary" ng-click="model.searchBook()">Search Book</button>
        </div>
    </div>
    <div class="col-xs-12 border ">
        <div class="col-xs-12" style="text-align: center"><strong><p>Available Books</p></strong></div>
        <div ng-show="model.error">{{model.error}}</div>
        <div id="div_book_listing" ng-repeat="book in model.books | orderBy:model.sort:model.reverse" ng-show="model.books">
            <div class="col-xs-3" >
                <img src="{{book.imgsrc}}" class="listing-image border">
                <br><br>
            </div>
            <div class="col-xs-9">
                <div class="col-xs-12">
                    <p>Title: {{book.volumeInfo.title}}<br>
                        Author: {{book.volumeInfo.authors[0]}}<br>
                        Add Price: <input type="number" ng-model="model.bookPrice" required>
                        Add Description:<br>
                        <textarea ng-model="model.bookDescription" placeholder="Add notes here"></textarea>
                    </p>
                </div>
                <div class="col-xs-12">
                    <button ng-click="model.addBook(book)" class="btn btn-block btn-success">Add book</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="text-align: center"><strong><p>Shared Books</p></strong></div>
        <div ng-show="model.error">{{model.error}}</div>
    </div>
</div>
</div>
