<div class="container-fluid padding-top">
    <div class="col-xs-12"><h2>Listing Your Books</h2></div>



    <div class="col-xs-12  alert alert-info" style="text-align: center"><strong><h4>Books that you added</h4></strong></div>
    <div ng-show="model.error">{{model.error}}</div>

    <div class="row container-fluid events-css">
        <div class="col-sm-3 col-md-4 eve-css" id="div_requested_book_listing" ng-repeat="book in model.sellerBooks" ng-show="model.sellerBooks">
            <div class="thumbnail">
                <img class="card-img-top same-height" src="{{book.imglrgsrc}}" />

                <div class="card-block same-height-books-shared">
                    <a href ng-click="model.viewDetails(book._id)"><h4 class="card-title">{{book.title}}</h4></a>
                    <p class="card-text">{{book.author}}</p>


                    <div class="height-fix">
                        <div class="form-group">
                            <p class="card-text">Price: {{book.price}}</p>
                        </div>

                        <div id="bookEditDiv{{book._id}}"><h4>Price:</h4>{{book.price}}<br>
                                <h4>Description:</h4>{{book.description}}</div>
                    <div id="bookUpdateDiv{{book._id}}" class="hidden">
                    <div class="form-group">
                        <h4>Price:</h4><input class="col-md-12 col-xs-12" type="number" ng-model="book.price"><br>
                    <h4>Description:</h4><textarea class="col-md-12 col-xs-12" ng-model="book.description"></textarea></div>
                    </div>
                    </div>
                </div>
            <div class="form-group">
                            <div id="bookEditButtonDiv{{book._id}}" class=""><button class="btn btn-block btn-success" ng-click="model.editBook(book._id)">Edit</button></div>
                            <div id="bookUpdateButtonDiv{{book._id}}" class="hidden"><button class="btn btn-block btn-success" ng-click="model.updateBook(book)">Update</button></div>
                            <button class="btn btn-block btn-danger" ng-click="model.deleteBook(book)">Delete</button><br><br>
                            <!--<button class="btn btn-block btn-primary" ng-click="model.viewBook(book)">View Book</button><br><br>-->
                        </div>
                    </div>
                </div>
    </div>
</div>
