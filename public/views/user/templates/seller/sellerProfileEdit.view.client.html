<div class="container padding-top ">

    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message" role="alert">
        {{model.message}}
    </div>

    <div class="form-group">
        <label class="label-color" for="username">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-user text-color"></span></div>
            <input ng-model="model.user.username" type="text" class="form-control divTransparent text-color" id="username" value="shohit">
        </div>
    </div>
    <div class="form-group">
        <label  class="label-color" for="email">Shop Email address</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-envelope text-color"></span></div>
            <input ng-model="model.shop.shopEmail" type="email" class="form-control divTransparent text-color" id="email" value="shohitb@ccs.neu.edu">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="first-name">Shop Name</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 slideanim">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-home text-color"></span></div>
            <input ng-model="model.shop.shopName" type="text" class="form-control divTransparent text-color" id="first-name" value="shohit">
        </div>
    </div>
    <div class="form-group">
        <label class="label-color" for="phone-number">Shop Phone Number</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon divTransparent"><span class="glyphicon glyphicon-earphone text-color"></span></div>
            <input ng-model="model.shop.shopPhone" type="tel" class="form-control divTransparent text-color" id="phone-number" value="0000000000">
        </div>
    </div>

    <div class="form-group">
        <label class="label-color" for="pac-input">Shop Location</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div  class="input-group-addon divTransparent"><span class="glyphicon glyphicon-pushpin text-color"></span></div>
        <input  ng-model="model.shop.shopLocation"
               class="form-control divTransparent controls text-color"
                type="text"
               id="pac-input"/></div></div>

    <!--<button id="trigger-search">Trigger search</button>-->
    <!--<div id="mapplacediv">{{vm.shop.mapPlace}}</div>-->

    <div style="height: 300px;width: inherit ;padding-bottom: 20px">
        <!--<input type="text" id="checkEnter" onkeypress="return checkFunc(event)">sdjahsgjdg</input>-->

        <div id="map"></div>
    </div>


    <a class="btn btn-danger btn-block"
       ng-click="model.deleteUser(model.user._id)">Unregister User</a>
    <!--<a class="btn btn-danger  btn-block"-->
       <!--href="#/login">Logout</a>-->
    <a  ng-click="showDiv=false; model.updateShopDetails(model.shop)"class="btn btn-primary  btn-block">Update</a>


    <!--{{model.shop}}-->





    </div>
