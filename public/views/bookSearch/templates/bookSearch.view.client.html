<div class="container-fluid">
    <div class="col-sm-12 hidden-xs">
        <div class="col-xs-12">
            <input type="text" ng-model="model.userId">UserId
        </div>
        <div class="col-xs-7">
            <input ng-model="model.searchText" type="text" class="pull-right">
        </div>
        <div class="col-xs-5">
            <button class="btn btn-primary" ng-click="model.searchBook()">Search Book</button>
        </div>
    </div>
    <div class="visible-xs">
        <div class="col-xs-12">
            <input ng-model="model.searchText" type="text" class="" style="width:160px;">
            <div class="dropdown pull-right" style="padding-left: 5px; top:2px;">
                <button onclick="myFunction()" class="dropbtn">
                    <span class="dropbtn glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <strong>Sort By:</strong><br>
                    <a ng-click="model.getSortListingMobile(opt)" ng-repeat="opt in model.sortListings">{{opt}}</a>
                </div>
            </div>
            <div class="">
                <input type="text" ng-model="model.userId">UserId
            </div>
            <button class="pull-right" ng-click="model.searchBook()">Search</button>
        </div>
    </div>
    <br><br>
    <div class="col-xs-12 border hidden-xs">
        <div class="col-xs-3 border">
            <strong>Sort By:</strong><br>
            <select ng-options="option for option in model.sortListings" ng-model="model.sortBy" ng-change="model.getSortedListing()">
            </select>
        </div>
        <div class="col-xs-9 border">
            <div class="col-xs-12" style="text-align: center"><strong><p>Books in DB</p></strong></div>
            <div ng-show="model.error">{{model.error}}</div>
            <div id="div_book_listing" ng-repeat="book in model.books | orderBy:model.sort:model.reverse" ng-show="model.books">
                <div class="col-xs-3" >
                    <img src="{{book.imgsrc}}" class="listing-image border">
                    <br><br>
                </div>
                <div class="col-xs-9">
                    <div class="col-xs-12">
                        <p>Title: {{book.title}}<br>
                            Author: {{book.author}}<br>
                            Price: {{book.price}}
                        </p>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-block btn-success" ng-click="model.requestBook(book)">Request Book</button><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 border visible-xs">

    <div class="col-xs-12" style="text-align: center">
        <strong><p>Books in DB</p></strong>
    </div>
    <div ng-show="model.error">{{model.error}}</div>
    <div id="div_book_listing_mobile" ng-repeat="book in model.books | orderBy:model.sort:model.reverse" ng-show="model.books">
        <div class="col-xs-3" >
            <img src="{{book.imgsrc}}" class="listing-image border">
            <br><br>
        </div>
        <div class="col-xs-9">
            <div class="col-xs-12">
                <p>Title: {{book.title}}<br>
                    Author: {{book.author}}<br>
                    Price: {{book.price}}
                </p>
            </div>
            <div class="col-xs-12">
                <button class="btn btn-block btn-success" ng-click="model.requestBook(book)">Request Book</button><br><br>
            </div>
        </div>
    </div>
</div>
</div>
